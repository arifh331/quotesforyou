<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes for You</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">WiseWords</header>
    <div class="container">
        
        <figure class="quote-box">
          <blockquote class="quote-text"></blockquote>
          <figcaption class="quote-author"></figcaption>
        </figure>
      </a>
    </div>
    <div class="button-container">

      <button class="new-quote new see-favs" onclick="redirectToSecond()">
        See My Favs
        <i class="fa-solid "></i>
  
      </button>
    <button class="new-quote new" onclick="randomQuote()">
      New quote
      <i class="fa-solid fa-rotate"></i>

    </button>

        <button class="new-quote save" onclick="addQuote()">
          Save/Add
          <i class="fa-solid fa-plus"></i>
    </button>
  </div>
    <!-- To switch between the 'normal' and API version of the app, change src="quotes.js" below to src="quotes-api.js" -->
    <script  src="quotes-api.js"></script>
  </body>
</html>
